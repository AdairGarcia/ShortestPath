<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino más corto</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="../styles/index.css"
    />


</head>
<body>

    <figure class="text-center p-3 m-3">
        <blockquote class="blockquote">
            <div class="container">
                <h1 class="fw-bold fst-italic h1">Ruta más corta</h1>
            </div>        </blockquote>
        <figcaption class="blockquote-footer">
            García Torres Adair
        </figcaption>
        <figcaption class="blockquote-footer">
            Portela Nájera Jesús Bambino
        </figcaption>
    </figure>

    <div class="container text-center align-items-center">
        <form class="row g-3" id="tablaForm">
            <div class="col">
                <label class="form-label" for="nodoCount"> Cantidad de nodos: </label>
            </div>

            <div class="col">
                <input class="form-control" type="number" id="nodoCount" name="nodoCount" min="1" required>
            </div>
            <div class="col">
                <button class="btn btn-light" type="submit">Generar tabla</button>
            </div>
        </form>
    </div>



    <div class="table-responsive" id="tablaContainer"></div>

    <script
            type="text/javascript"
            src="../js/GenerarMatriz.js"
    ></script>
</body>
</html>
